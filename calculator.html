<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loan and Interest Calculator">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>

    <!-- Navigation Bar -->
    <header data-aos="fade-down">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Calculator Section -->
    <section id="calculator" data-aos="fade-up">
        <h2>Loan Calculator</h2>
        <form id="loanForm" onsubmit="return calculateLoan();">
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="rate">Interest Rate (in %):</label>
            <input type="number" id="rate" name="rate" required>
            
            <label for="time">Loan Term (in years):</label>
            <input type="number" id="time" name="time" required>
            
            <button type="submit">Calculate</button>
        </form>

        <div id="result" data-aos="fade-up" data-aos-delay="200">
            <h3>Results:</h3>
            <p id="monthlyPayment"></p>
            <p id="totalPayment"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer data-aos="fade-up" data-aos-delay="300">
        <p>&copy; 2025 Financial Advisory Service</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="calculator.js"></script>
</body>
</html>
